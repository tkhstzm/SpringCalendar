<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MemoList</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="css/common.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
	<div class="back">
		<a th:href="@{/calendar(year=${year}, month=${month})}">
			<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" stroke="currentColor"
				stroke-width="0.5" class="bi bi-chevron-left" viewBox="0 0 16 16">
				<path fill-rule="evenodd"
					d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
			</svg> back to calendar</a>
	</div>

	<div class="calendar-main">
		<div class="notes-date">
			<p class="content-title">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list-ul"
					viewBox="0 0 16 16">
					<path fill-rule="evenodd"
						d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
				</svg>
				notes list
			</p>
			<span class="notes-monthday" th:text="${monthEn} + ' . '"></span>
			<span th:text="${year}"></span>
		</div>

		<div class="main-block">
			<div class="list-nav d-flex justify-content-between">
				<small class="m-0">全 <span th:text="${memoList.size()}"></span> 件</small>
			</div>

			<!-- 登録されているメモを表示 -->
			<div th:if="${memoList.isEmpty}" class="memo-list-item">
				<p class="m-0">登録されているメモはありません</p>
			</div>

			<a th:each="memo : ${memoList}"
				th:href="@{/memo(year=${year}, month=${month}, date=${memo.memoDate.getDayOfMonth()})}"
				class="memo-list-item">

				<p class="m-0"
					th:text="${memo.memoDate.getMonthValue()} + '月 ' + ${memo.memoDate.getDayOfMonth()} + '日'">
				</p>

				<div class="col-8">
					<p class="mb-0" th:text="${memo.title}"></p>
					<small th:text="${memo.content}"></small>
				</div>
			</a>
		</div>
	</div>
</body>
</html>
